<app-custom-header title="Checkbox"></app-custom-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let entry of data"
        (click)="clickCheck(entry)">
            <ion-label>{{entry.name}}</ion-label>
            <ion-checkbox
                    [color]="entry.name"
                    slot="end"
                    [(ngModel)]="entry.selected"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
