<app-custom-header title="Refresher"></app-custom-header>
<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-title *ngIf="items.length == 0" >jalar para refrescar</ion-title>
    <ion-list *ngIf="items.length > 0" class="animate__animated animate__bounce">
        <ion-item *ngFor="let item of items; let i = index;">
            <ion-label>item{{i + 1}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
