<app-custom-header title="Inputs y forms"></app-custom-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header>
            <ion-label>Nombre: {{nombre || 'Sin nombre'}}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">
                Nombre
            </ion-label>
            <ion-input type="text"
                       [(ngModel)]="nombre"></ion-input>
        </ion-item>
    </ion-list>
    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
            <ion-list-header>
                <ion-label>Estado de validez del formulario: {{formulario.valid}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">
                    email
                </ion-label>
                <ion-input type="email"
                           name="email"
                           [(ngModel)]="usuario.email"
                           required="true"
                           pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">
                    password
                </ion-label>
                <ion-input type="password"
                           name="password"
                           [(ngModel)]="usuario.password"
                           required="true"></ion-input>
            </ion-item>
            <ion-button expand="full" type="submit" [disabled]="!formulario.valid">
                Enviar
            </ion-button>
        </ion-list>
    </form>
</ion-content>
