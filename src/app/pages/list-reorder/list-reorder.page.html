<app-custom-header title="Reordenamiento de listas"></app-custom-header>
<ion-content>
    <ion-list>
        <ion-reorder-group disabled="false"
        (ionItemReorder)="reorder($event)">
            <ion-item *ngFor="let p of pesonajes">
                <ion-label>
                    {{p}}
                </ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
    <ion-button expand="full" (click)="onclick()">
        Guardar
    </ion-button>
</ion-content>
